<div style="width: 50%;margin-left: 2%;">
    <div class="row">
        <div class="col-md-12">
            <h2>
               Cities
            </h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <button type="button" class="btn btn-info" (click)="addMore()">Add More</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-bordered table-stripped">
                <thead>
                    <tr>
                        <th>Course</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let city of cities, index as i">
                        <td>{{city.cityName}}</td>
                        <td>
                            <button type="button" class="btn btn-success" (click)="editCity(city.id)">Edit</button>
                            <button type="button" class="btn btn-danger" (click)="deleteCity(city.id,i)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
